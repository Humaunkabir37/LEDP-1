	<h1 align="center">REGISTRATION FORM</h1>
	
	<form>
		<div class="form-row">
    <div class="col">
      Name<input type="text" class="form-control" placeholder="First name">
    </div>
    <div class="col">
      Name<input type="text" class="form-control" placeholder="Last name">
    </div>
  </div>
  <div class="form-row">
    <div class="col">
      Father's Name<input type="text" class="form-control" placeholder="Father's name">
    </div>
    <div class="col">
      Mother's Name<input type="text" class="form-control" placeholder="Mother's name">
    </div>
  </div>
  <div class="form-row">
    <div class="col">
      Mobile<input type="tel" class="form-control" placeholder="Mobile Number">
    </div>
    <div class="col">

    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
    </div>
  

 
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      
     Current Address<input type="text" class="form-control" id="inputAddress">

     
    </div>
    <div class="form-group col-md-6">
      
     Parmanent Address<input type="text" class="form-control" id="inputAddress">

     
    </div>
       
      
    </div>

    </div>
    <div class="col">

    </div>
  </div>
    
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
